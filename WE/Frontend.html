<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ass.css">
</head>
<body>
    
   <div id="container">

   </div>
</body>
</html>
<script>
   var investorsarr=JSON.parse(localStorage.getItem("investordata"))
                 investorsarr.forEach(function (ele) {
                    var box = document.createElement("div");
                    var img = document.createElement("img");
                    img.setAttribute("src", ele.img);
                    var name = document.createElement("h3")
                    name.innerText = ele.name;
                    // box.innerText = "Hello wolrd";

                    var role = document.createElement("p")
                    role.innerText = ele.role

                    var logo = document.createElement("img")
                    logo.setAttribute("src", ele.logo);

                    box.append(img, name, role, logo)
                    document.querySelector("#container").append(box);

                });

     </script>
